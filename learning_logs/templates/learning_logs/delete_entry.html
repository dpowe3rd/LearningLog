{% extends "learning_logs/base.html" %}

{% block title %}Edit Content Entry{% endblock title %}
{% block header %}Edit Entry Page{% endblock header %}
{% block content%}

    <p><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a> </p>

    <h2>Do you want to delete this entry?</h2>

    <form action="{% url 'learning_logs:delete_entry' entry.id %}" method="get">
        {% csrf_token %}
        {{ form.as_div }}
        <button name="Delete" formmethod="post">Yes?</button>

        <a href="{% url 'learning_logs:topic' topic.id %}">
            <input type="button" value="No." />
        </a>

    </form>

{% endblock content %}
